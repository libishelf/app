<!DOCTYPE html>
<html>
<head><script src="https://cdn.tailwindcss.com"></script></head>
<body class="p-8 bg-gray-50 font-sans">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800">Book Catalog</h1>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700">+ Add New Book</button>
    </div>
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-50 text-gray-600 text-sm uppercase">
                <tr>
                    <th class="px-6 py-4">Title</th>
                    <th class="px-6 py-4">Author</th>
                    <th class="px-6 py-4">Status</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 text-gray-700">
                <tr>
                    <td class="px-6 py-4 font-medium">The Great Gatsby</td>
                    <td class="px-6 py-4 text-gray-500">F. Scott Fitzgerald</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-700 rounded text-xs">In Stock</span></td>
                </tr>
                <tr>
                    <td class="px-6 py-4 font-medium">1984</td>
                    <td class="px-6 py-4 text-gray-500">George Orwell</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 bg-amber-100 text-amber-700 rounded text-xs">Lent Out</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
