<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
</head>
<body class="p-8 bg-slate-50 font-sans min-h-screen">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-white">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">New Entry</h3>
                <input id="title" type="text" placeholder="Title" class="w-full mb-3 p-3 border rounded-xl bg-slate-50 text-sm font-medium outline-none">
                <input id="author" type="text" placeholder="Author" class="w-full mb-3 p-3 border rounded-xl bg-slate-50 text-sm font-medium outline-none">
                <input id="isbn" type="text" placeholder="ISBN" class="w-full mb-6 p-3 border rounded-xl bg-slate-50 text-sm font-medium outline-none">
                <button onclick="saveBook()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-slate-900 transition-all">Save to S3</button>
            </div>
        </div>
        <div class="md:col-span-2 space-y-3" id="list"></div>
    </div>
    <script>
        AWS.config.update({ accessKeyId: 'YOUR_ACCESS_KEY_ID', secretAccessKey: 'YOUR_SECRET_ACCESS_KEY', region: 'us-east-1' });
        const s3 = new AWS.S3();
        const DATA_BUCKET = 'YOUR_DATA_BUCKET_NAME';

        async function saveBook() {
            const book = { title: document.getElementById('title').value, author: document.getElementById('author').value, isbn: document.getElementById('isbn').value };
            await s3.putObject({ Bucket: DATA_BUCKET, Key: `books/${book.isbn}.json`, Body: JSON.stringify(book), ContentType: 'application/json' }).promise();
            load();
        }

        async function load() {
            const data = await s3.listObjectsV2({ Bucket: DATA_BUCKET, Prefix: 'books/' }).promise();
            const list = document.getElementById('list');
            list.innerHTML = '';
            for(let item of data.Contents.filter(i => i.Key !== 'books/')) {
                const obj = await s3.getObject({ Bucket: DATA_BUCKET, Key: item.Key }).promise();
                const b = JSON.parse(obj.Body.toString());
                list.innerHTML += `<div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center"><span class="font-black text-slate-800">${b.title}</span><span class="text-[10px] font-bold text-slate-400 tracking-tighter uppercase">ISBN: ${b.isbn}</span></div>`;
            }
        }
        window.onload = load;
    </script>
</body>
</html>
