<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - LibiShelf S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
    <script>
        // ==========================================
        // AWS CONFIGURATION
        // ==========================================
        AWS.config.update({
            accessKeyId: 'YOUR_ACCESS_KEY_ID', 
            secretAccessKey: 'YOUR_SECRET_ACCESS_KEY',
            region: 'us-east-1'
        });

        const s3 = new AWS.S3();
        
        // PASTE YOUR BUCKET NAMES HERE
        const DATA_BUCKET = 'YOUR_DATA_BUCKET_NAME'; 
        const IMAGE_BUCKET = 'YOUR_IMAGE_BUCKET_NAME'; 

        // Function to add a new book + upload image
        async function saveBook() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;
            const imageFile = document.getElementById('book-image').files[0];
            const status = document.getElementById('action-status');

            if (!title || !author || !isbn || !imageFile) {
                status.innerText = "Please fill all fields and select a cover photo";
                return;
            }

            try {
                status.innerText = "Step 1: Uploading Cover to Image Bucket...";
                
                // 1. Upload Image to IMAGE_BUCKET
                const imageKey = `covers/${isbn}_${imageFile.name}`;
                await s3.putObject({
                    Bucket: IMAGE_BUCKET,
                    Key: imageKey,
                    Body: imageFile,
                    ContentType: imageFile.type,
                    ACL: 'public-read' // This makes the image viewable by everyone
                }).promise();

                // Generate the URL for the image
                const imageUrl = `https://${IMAGE_BUCKET}.s3.amazonaws.com/${imageKey}`;

                status.innerText = "Step 2: Saving Data to Data Bucket...";

                // 2. Save JSON Data to DATA_BUCKET (including the image URL)
                const bookData = {
                    title,
                    author,
                    isbn,
                    coverUrl: imageUrl,
                    dateAdded: new Date().toISOString()
                };

                await s3.putObject({
                    Bucket: DATA_BUCKET,
                    Key: `books/${isbn}.json`,
                    Body: JSON.stringify(bookData),
                    ContentType: 'application/json'
                }).promise();

                status.innerText = "Success! Book & Image Live.";
                document.getElementById('book-form').reset();
                loadCatalog(); 
            } catch (err) {
                console.error(err);
                status.innerText = "Error: Check AWS Keys/CORS/ACLs.";
            }
        }

        // Function to list all books from S3
        async function loadCatalog() {
            const listDiv = document.getElementById('catalog-list');
            listDiv.innerHTML = '<p class="text-slate-400 text-xs">Loading library...</p>';

            try {
                const data = await s3.listObjectsV2({
                    Bucket: DATA_BUCKET,
                    Prefix: 'books/'
                }).promise();

                const files = data.Contents.filter(item => item.Key !== 'books/');

                if (files.length === 0) {
                    listDiv.innerHTML = '<p class="text-slate-400 text-xs">Your library is empty.</p>';
                    return;
                }

                listDiv.innerHTML = '';
                for (let item of files) {
                    const obj = await s3.getObject({ Bucket: DATA_BUCKET, Key: item.Key }).promise();
                    const book = JSON.parse(obj.Body.toString());

                    listDiv.innerHTML += `
                        <div class="bg-white border border-slate-100 p-4 rounded-3xl shadow-sm flex items-center gap-4 mb-4">
                            <img src="${book.coverUrl}" class="w-16 h-24 object-cover rounded-lg bg-slate-100 shadow-sm" onerror="this.src='https://via.placeholder.com/150x225?text=No+Cover'">
                            <div class="flex-1">
                                <h4 class="font-black text-slate-800 text-sm">${book.title}</h4>
                                <p class="text-[10px] text-slate-500 font-bold uppercase">${book.author}</p>
                                <p class="text-[9px] text-slate-400 mt-1 uppercase tracking-widest font-black">ISBN: ${book.isbn}</p>
                            </div>
                        </div>
                    `;
                }
            } catch (err) {
                listDiv.innerHTML = '<p class="text-red-500 text-[10px]">Sync Error</p>';
            }
        }

        window.onload = loadCatalog;
    </script>
</head>
<body class="p-6 bg-slate-50 font-sans min-h-screen">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">Book Catalog</h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-indigo-500"></span> Dual-Bucket S3 Sync
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Entry Form -->
            <div class="md:col-span-1">
                <form id="book-form" class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-white" onsubmit="event.preventDefault(); saveBook();">
                    <div class="mb-4">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest ml-1">Cover Photo</label>
                        <input id="book-image" type="file" accept="image/*" class="w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-black file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>
                    <input id="title" type="text" placeholder="Book Title" class="w-full mb-3 p-3 border rounded-xl bg-slate-50 text-sm font-medium outline-none">
                    <input id="author" type="text" placeholder="Author" class="w-full mb-3 p-3 border rounded-xl bg-slate-50 text-sm font-medium outline-none">
                    <input id="isbn" type="text" placeholder="ISBN" class="w-full mb-4 p-3 border rounded-xl bg-slate-50 text-sm font-medium outline-none">
                    
                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-indigo-600 transition-all shadow-lg shadow-slate-200">
                        Upload to Cloud
                    </button>
                    <p id="action-status" class="text-[9px] mt-4 text-center font-black text-slate-400 uppercase tracking-widest leading-relaxed"></p>
                </form>
            </div>

            <!-- Display List -->
            <div class="md:col-span-2" id="catalog-list">
                <!-- List loads here -->
            </div>
        </div>
    </div>
</body>
</html>
