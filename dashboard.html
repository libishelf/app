<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTVSCflCLlaacMplOxMa1HmRVYSg9WPBI",
            authDomain: "libishelf-38fa6.firebaseapp.com",
            projectId: "libishelf-38fa6",
            storageBucket: "libishelf-38fa6.firebasestorage.app",
            messagingSenderId: "778087006231",
            appId: "1:778087006231:web:a3ecf2304d82419926dc52",
            measurementId: "G-M08N81QJ35"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function syncStats() {
            // Live count of books
            onSnapshot(collection(db, "library_books"), (snapshot) => {
                document.getElementById('total-books').innerText = snapshot.size;
                
                const recentDiv = document.getElementById('recent-books');
                recentDiv.innerHTML = '';
                
                const books = [];
                snapshot.forEach(doc => books.push(doc.data()));
                // Sort by newest first
                books.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                books.slice(0, 4).forEach(book => {
                    // This handles the AWS S3 URL or the placeholder
                    const coverUrl = book.cover || 'https://via.placeholder.com/150?text=No+Cover';
                    recentDiv.innerHTML += `
                        <div class="bg-gray-50 p-2 rounded-xl border border-gray-100 flex flex-col items-center">
                            <img src="${coverUrl}" class="w-full h-32 object-cover rounded-lg shadow-sm mb-2" onerror="this.src='https://via.placeholder.com/150?text=Image+Error'">
                            <p class="text-[10px] font-bold text-gray-700 truncate w-full text-center">${book.title}</p>
                        </div>
                    `;
                });
            });
            
            // Live count of loans
            onSnapshot(collection(db, "loans"), (snapshot) => {
                document.getElementById('checked-out').innerText = snapshot.size;
            });
        }

        window.onload = syncStats;
    </script>
</head>
<body class="p-6 md:p-10 bg-gray-50 font-sans">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-4xl font-black text-slate-900 tracking-tight">LibiShelf Admin</h1>
            <p class="text-slate-500 font-medium tracking-wide">Multi-Cloud: Google Database + Amazon Storage</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200">
                <p class="text-gray-400 text-xs font-bold uppercase mb-1">Total Collection</p>
                <h3 id="total-books" class="text-4xl font-black text-indigo-600">0</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200">
                <p class="text-gray-400 text-xs font-bold uppercase mb-1">Books Out</p>
                <h3 id="checked-out" class="text-4xl font-black text-emerald-500">0</h3>
            </div>
            <div class="bg-orange-500 p-6 rounded-3xl shadow-lg text-white">
                <p class="text-orange-100 text-xs font-bold uppercase mb-1">S3 Bucket Status</p>
                <h3 class="text-xl font-bold">AWS Connected</h3>
            </div>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-200">
            <h2 class="text-xl font-bold text-slate-800 mb-6">Recently Added (AWS Cloud)</h2>
            <div id="recent-books" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Books will appear here -->
            </div>
        </div>
    </div>
</body>
</html>
