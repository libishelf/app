<!DOCTYPE html>
<html>
<head><script src="https://cdn.tailwindcss.com"></script></head>
<body class="p-8 bg-gray-50 font-sans">
    <h1 class="text-2xl font-bold text-slate-800 mb-6">Library Overview</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <p class="text-gray-500 text-sm uppercase">Total Books</p>
            <h3 class="text-4xl font-bold text-indigo-600">1,250</h3>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <p class="text-gray-500 text-sm uppercase">Checked Out</p>
            <h3 class="text-4xl font-bold text-emerald-600">45</h3>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <p class="text-gray-500 text-sm uppercase">Overdue</p>
            <h3 class="text-4xl font-bold text-red-500">3</h3>
        </div>
    </div>
</body>
</html>
