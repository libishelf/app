<!DOCTYPE html>
<html>
<head><script src="https://cdn.tailwindcss.com"></script></head>
<body class="p-8 bg-gray-50 font-sans">
    <h1 class="text-2xl font-bold text-slate-800 mb-6">Lending Desk</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
            <h2 class="text-lg font-bold mb-4 text-indigo-700">Check Out</h2>
            <div class="space-y-4">
                <input type="text" placeholder="Person ID / Name" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" placeholder="Book ISBN" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500">
                <button class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Process Loan</button>
            </div>
        </div>
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center justify-center text-center">
            <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
            </div>
            <h2 class="text-lg font-bold mb-2">Check In</h2>
            <p class="text-gray-500 text-sm mb-6">Ready to return a book? Scan the code below.</p>
            <input type="text" placeholder="Scan ISBN..." class="w-full border rounded-lg p-3 text-center text-lg">
        </div>
    </div>
</body>
</html>
