<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lending Desk - LibiShelf S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
    <script>
        // --- AWS CONFIGURATION ---
        // REPLACE THESE WITH YOUR KEYS
        AWS.config.update({
            accessKeyId: 'AKIAWFH3BVHOQPMLKDQF', 
            secretAccessKey: 'zc0j1OtQ1jtN6hVPRvd611tk43/hyD8ssmRkxWdk',
            region: 'us-east-1'
        });

        const s3 = new AWS.S3();
        const DATA_BUCKET = 'libishelf-storage'; 

        // Function to record a new loan in S3
        window.processLoan = async () => {
            const name = document.getElementById('personName').value;
            const isbn = document.getElementById('bookIsbn').value;
            const statusIndicator = document.getElementById('cloud-status-dot');

            if(!name || !isbn) {
                showStatus("Please fill out both fields!", "red");
                return;
            }

            const loanData = {
                person: name,
                isbn: isbn,
                date: new Date().toISOString(),
                status: 'Active'
            };

            // Use a timestamp + name for a unique filename
            const fileName = `loans/${Date.now()}_${name.replace(/\s+/g, '_')}.json`;

            try {
                await s3.putObject({
                    Bucket: DATA_BUCKET,
                    Key: fileName,
                    Body: JSON.stringify(loanData),
                    ContentType: 'application/json'
                }).promise();

                showStatus(`Success! Book lent to ${name}`, "green");
                document.getElementById('personName').value = '';
                document.getElementById('bookIsbn').value = '';
                
                // Refresh the list immediately
                loadLoans();
            } catch (e) { 
                console.error(e);
                showStatus("AWS Error: Connection Failed", "red");
            }
        };

        // Function to load all loans from S3
        async function loadLoans() {
            const list = document.getElementById('recentLoansList');
            const statusDot = document.getElementById('cloud-status-dot');
            
            try {
                const data = await s3.listObjectsV2({
                    Bucket: DATA_BUCKET,
                    Prefix: 'loans/'
                }).promise();

                statusDot.className = "w-2 h-2 rounded-full bg-green-500 animate-pulse";
                
                const files = data.Contents.filter(item => item.Key !== 'loans/');
                
                if (files.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400 text-sm py-10">No recent activity.</p>';
                    return;
                }

                list.innerHTML = '';
                // Load and parse each loan file (Limit to 10 most recent)
                const recentFiles = files.reverse().slice(0, 10);
                
                for (let item of recentFiles) {
                    const obj = await s3.getObject({ Bucket: DATA_BUCKET, Key: item.Key }).promise();
                    const loan = JSON.parse(obj.Body.toString());
                    const loanDate = new Date(loan.date).toLocaleDateString();

                    list.innerHTML += `
                        <div class="flex justify-between items-center p-3 border-b last:border-0">
                            <div>
                                <p class="font-bold text-slate-700">${loan.person}</p>
                                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">ISBN: ${loan.isbn} â€¢ ${loanDate}</p>
                            </div>
                            <span class="text-[10px] font-black text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded uppercase tracking-tighter border border-indigo-100">S3 Live</span>
                        </div>
                    `;
                }
            } catch (err) {
                console.error(err);
                statusDot.className = "w-2 h-2 rounded-full bg-red-500";
                list.innerHTML = '<p class="text-center text-red-400 text-xs py-10">Error loading cloud data.</p>';
            }
        }

        function showStatus(msg, color) {
            const statusDiv = document.getElementById('statusMsg');
            statusDiv.innerText = msg;
            statusDiv.className = `mt-4 p-3 rounded-xl text-sm font-bold bg-${color}-50 text-${color}-700 border border-${color}-100 block text-center`;
            setTimeout(() => { statusDiv.className = "hidden"; }, 4000);
        }

        window.onload = () => {
            loadLoans();
            // Refresh every 30 seconds
            setInterval(loadLoans, 30000);
        };
    </script>
</head>
<body class="p-4 md:p-8 bg-gray-50 font-sans min-h-screen">
    <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <div class="md:col-span-2">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h1 class="text-3xl font-black text-slate-800 tracking-tight">Lending Desk</h1>
                    <p class="text-slate-500 text-sm font-medium tracking-tight">Managing check-outs via AWS S3 Storage.</p>
                </div>
                <div class="flex items-center gap-2 bg-white px-3 py-1.5 rounded-full shadow-sm border border-gray-100">
                    <div id="cloud-status-dot" class="w-2 h-2 rounded-full bg-slate-300"></div>
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">S3 Active Sync</span>
                </div>
            </div>
            
            <div class="bg-white p-6 md:p-10 rounded-[2.5rem] shadow-xl border border-gray-100">
                <div class="flex items-center gap-3 mb-8">
                    <div class="bg-indigo-600 p-3 rounded-2xl text-white shadow-lg shadow-indigo-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-black text-slate-800">New Loan Record</h2>
                        <p class="text-xs text-slate-400 font-medium">This entry will be saved as a JSON file in your bucket.</p>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest ml-1">Patron Name</label>
                        <input id="personName" type="text" placeholder="Student Name" 
                               class="w-full border border-gray-100 rounded-2xl p-4 outline-none focus:ring-4 focus:ring-indigo-50 focus:border-indigo-500 bg-slate-50 transition-all font-medium">
                    </div>
                    
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest ml-1">Book ISBN</label>
                        <input id="bookIsbn" type="text" placeholder="ISBN-13" 
                               class="w-full border border-gray-100 rounded-2xl p-4 outline-none focus:ring-4 focus:ring-indigo-50 focus:border-indigo-500 bg-slate-50 transition-all font-medium">
                    </div>

                    <button onclick="processLoan()" 
                            class="w-full bg-slate-900 hover:bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-slate-200 transition-all active:scale-[0.98] mt-4">
                        Confirm Check-out
                    </button>
                </div>
                <div id="statusMsg" class="hidden"></div>
            </div>
        </div>

        <div class="md:col-span-1">
            <div class="bg-white rounded-[2rem] shadow-lg border border-gray-100 overflow-hidden">
                <div class="bg-slate-50 p-5 border-b border-gray-100">
                    <h3 class="font-black text-slate-700 text-xs uppercase tracking-widest flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg> 
                        Cloud History
                    </h3>
                </div>
                <div id="recentLoansList" class="p-2 min-h-[400px]">
                    <p class="text-center text-gray-400 text-sm py-10 font-medium">Syncing with S3...</p>
                </div>
            </div>
            
            <div class="mt-6 bg-slate-900 p-6 rounded-[2rem] text-white shadow-xl shadow-slate-200 relative overflow-hidden border border-slate-800">
                <div class="relative z-10">
                    <p class="text-indigo-400 font-black text-[10px] uppercase tracking-[0.2em] mb-2">Cloud Strategy</p>
                    <p class="text-sm font-bold leading-relaxed text-slate-300">
                        Your app is now 100% serverless. No databases, just simple files in your own S3 bucket.
                    </p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
