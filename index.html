<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibiShelf - AWS Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
    <style>
        #sidebar { width: 220px; transition: width 0.3s ease; }
        .nav-link { 
            display: flex; align-items: center; gap: 10px; padding: 0.75rem 1rem; 
            margin: 0.25rem 0.5rem; border-radius: 0.375rem; cursor: pointer; 
            transition: all 0.2s ease; color: #cbd5e1; font-size: 0.875rem;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .active-link { background-color: #4f46e5 !important; color: white !important; }
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #f8fafc; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100 overflow-hidden font-sans">

    <!-- AUTH OVERLAY -->
    <div id="auth-overlay" class="overlay">
        <div class="p-8 bg-white border border-gray-100 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <div class="bg-indigo-600 w-16 h-16 rounded-2xl mb-6 mx-auto flex items-center justify-center shadow-lg shadow-indigo-100">
                <i data-lucide="library" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 mb-2 tracking-tight">LibiShelf Cloud</h1>
            <p class="text-slate-500 text-sm mb-8 font-medium">Connect your school to AWS S3 storage.</p>
            
            <div class="space-y-4 text-left">
                <input id="user-email" type="email" placeholder="School Email" class="w-full border p-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                <input id="school-name" type="text" placeholder="School Name" class="w-full border p-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                <input id="school-address" type="text" placeholder="School Address" class="w-full border p-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                <button onclick="registerWithAWS()" id="auth-btn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-indigo-600 transition-all shadow-xl shadow-slate-200">
                    Enter Library
                </button>
            </div>
            <p id="auth-status" class="text-[10px] mt-4 text-slate-400 font-black uppercase tracking-widest"></p>
        </div>
    </div>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="bg-slate-900 text-white flex flex-col shrink-0">
        <div class="p-6 text-xl font-black border-b border-slate-800 flex items-center gap-2">
            <i data-lucide="library" class="w-6 h-6 text-indigo-400"></i>
            <span>LibiShelf</span>
        </div>
        <nav class="flex-1 mt-6">
            <div onclick="loadPage('dashboard.html', 'Dashboard')" class="nav-link active-link"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard</div>
            <div onclick="loadPage('catalog.html', 'Catalog')" class="nav-link"><i data-lucide="book-marked" class="w-4 h-4"></i> Catalog</div>
            <div onclick="loadPage('lending.html', 'Lending')" class="nav-link"><i data-lucide="users" class="w-4 h-4"></i> Lending</div>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-xs" id="user-initial">?</div>
                <div class="overflow-hidden">
                    <p id="display-school" class="text-[10px] font-bold text-white truncate"></p>
                    <p id="display-email" class="text-[9px] text-slate-500 truncate"></p>
                </div>
            </div>
            <button onclick="logout()" class="w-full py-2 px-3 bg-slate-800 text-slate-400 hover:text-white rounded-lg text-[10px] font-bold transition-all">LOG OUT</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-white">
        <header class="h-14 border-b border-gray-100 flex items-center px-6 justify-between bg-white">
            <span id="current-view-title" class="text-xs font-black text-slate-400 uppercase tracking-widest">Dashboard</span>
            <div class="flex items-center gap-2 bg-indigo-50 px-3 py-1 rounded-full border border-indigo-100">
                <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-pulse"></div>
                <span class="text-[9px] text-indigo-700 font-bold uppercase tracking-widest">S3 BACKEND LIVE</span>
            </div>
        </header>
        <iframe id="content-frame" name="content-frame" src="dashboard.html" class="w-full h-full border-none"></iframe>
    </main>

    <script>
        AWS.config.update({
            accessKeyId: 'YOUR_ACCESS_KEY_ID', 
            secretAccessKey: 'YOUR_SECRET_ACCESS_KEY',
            region: 'us-east-1'
        });
        const s3 = new AWS.S3();
        const DATA_BUCKET = 'YOUR_DATA_BUCKET_NAME';

        async function registerWithAWS() {
            const email = document.getElementById('user-email').value;
            const school = document.getElementById('school-name').value;
            const address = document.getElementById('school-address').value;
            const status = document.getElementById('auth-status');
            if (!email || !school) { status.innerText = "Check inputs"; return; }
            
            const userData = { email, school, address, lastLogin: new Date().toISOString() };
            try {
                status.innerText = "Saving to S3...";
                await s3.putObject({
                    Bucket: DATA_BUCKET,
                    Key: `users/${email.replace(/[^a-zA-Z0-9]/g, '_')}.json`,
                    Body: JSON.stringify(userData),
                    ContentType: 'application/json'
                }).promise();
                localStorage.setItem('libishelf_user', JSON.stringify(userData));
                checkAuth();
            } catch (err) { status.innerText = "AWS Error: Check CORS"; }
        }

        function checkAuth() {
            const session = localStorage.getItem('libishelf_user');
            if (session) {
                const user = JSON.parse(session);
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('display-school').innerText = user.school;
                document.getElementById('display-email').innerText = user.email;
                document.getElementById('user-initial').innerText = user.email[0].toUpperCase();
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
            }
        }

        function loadPage(url, title) {
            document.getElementById('content-frame').src = url;
            document.getElementById('current-view-title').innerText = title;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active-link'));
        }

        function logout() { localStorage.removeItem('libishelf_user'); location.reload(); }
        window.onload = () => { lucide.createIcons(); checkAuth(); };
    </script>
</body>
</html>
