<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibiShelf - AWS Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
    <style>
        #sidebar { width: 220px; transition: width 0.3s ease; }
        .nav-link { 
            display: flex; align-items: center; gap: 10px; padding: 0.75rem 1rem; 
            margin: 0.25rem 0.5rem; border-radius: 0.375rem; cursor: pointer; 
            transition: all 0.2s ease; color: #cbd5e1; font-size: 0.875rem;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .active-link { background-color: #4f46e5 !important; color: white !important; }
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #f8fafc; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100 overflow-hidden font-sans">

    <!-- REGISTRATION OVERLAY -->
    <div id="auth-overlay" class="overlay">
        <div class="p-8 bg-white border border-gray-100 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <div class="bg-indigo-600 w-16 h-16 rounded-2xl mb-6 mx-auto flex items-center justify-center shadow-lg shadow-indigo-100">
                <i data-lucide="library" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 mb-2 tracking-tight">LibiShelf Access</h1>
            <p class="text-slate-500 text-sm mb-8 font-medium">Enter your school details to get started.</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Email</label>
                    <input id="user-email" type="email" placeholder="you@school.com" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">School Name</label>
                    <input id="school-name" type="text" placeholder="Lincoln High" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Address</label>
                    <input id="school-address" type="text" placeholder="123 School St" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                </div>
                
                <button onclick="registerWithAWS()" id="auth-btn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-sm uppercase tracking-widest hover:bg-indigo-600 transition-all shadow-xl shadow-slate-200">
                    Connect to Library
                </button>
            </div>
            <!-- ENHANCED ERROR DISPLAY -->
            <div id="auth-status-container" class="mt-4 hidden p-3 rounded-xl bg-red-50 border border-red-100">
                <p id="auth-status-title" class="text-[10px] font-black text-red-600 uppercase tracking-widest"></p>
                <p id="auth-status-desc" class="text-[9px] text-red-400 font-medium leading-tight mt-1"></p>
            </div>
        </div>
    </div>

    <!-- MAIN APP SIDEBAR -->
    <aside id="sidebar" class="bg-slate-900 text-white flex flex-col shrink-0">
        <div class="p-5 text-xl font-black border-b border-slate-800 flex items-center gap-2">
            <i data-lucide="library" class="w-6 h-6 text-indigo-400"></i>
            <span>LibiShelf</span>
        </div>
        
        <nav class="flex-1 mt-6">
            <div id="nav-dashboard" onclick="loadPage('dashboard.html', 'Dashboard')" class="nav-link active-link">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
            </div>
            <div id="nav-catalog" onclick="loadPage('catalog.html', 'Catalog')" class="nav-link">
                <i data-lucide="book-marked" class="w-4 h-4"></i> Catalog
            </div>
            <div id="nav-lending" onclick="loadPage('lending.html', 'Lending')" class="nav-link">
                <i data-lucide="users" class="w-4 h-4"></i> Lending
            </div>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <div id="sidebar-user" class="flex items-center gap-3 mb-4">
                <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-xs" id="user-initial">?</div>
                <div class="overflow-hidden">
                    <p id="display-school" class="text-[10px] font-bold text-white truncate">School</p>
                    <p id="display-email" class="text-[9px] text-slate-500 truncate">Email</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full py-2 px-3 bg-slate-800 hover:bg-red-900/40 text-slate-400 hover:text-red-400 rounded-lg text-[10px] font-bold transition-all flex items-center justify-center gap-2 tracking-widest">
                <i data-lucide="log-out" class="w-3 h-3"></i> LOG OUT
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-white">
        <header class="h-14 border-b border-gray-200 flex items-center px-6 justify-between bg-white">
            <span id="current-view-title" class="text-xs font-black text-slate-400 uppercase tracking-widest">Dashboard</span>
            <div class="flex items-center gap-2 bg-green-50 px-3 py-1 rounded-full border border-green-100">
                <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
                <span class="text-[9px] text-green-700 font-bold uppercase tracking-widest">AWS Live</span>
            </div>
        </header>
        <iframe id="content-frame" name="content-frame" src="dashboard.html" class="w-full h-full border-none"></iframe>
    </main>

    <script>
        // ==========================================
        // 1. AWS CONFIGURATION - PLEASE VERIFY THESE
        // ==========================================
        AWS.config.update({
            accessKeyId: 'YOUR_ACCESS_KEY_ID', 
            secretAccessKey: 'YOUR_SECRET_ACCESS_KEY',
            region: 'us-east-1'
        });

        const s3 = new AWS.S3();
        const DATA_BUCKET = 'YOUR_DATA_BUCKET_NAME'; 

        // ==========================================
        // 2. REGISTRATION LOGIC
        // ==========================================
        async function registerWithAWS() {
            const email = document.getElementById('user-email').value;
            const school = document.getElementById('school-name').value;
            const address = document.getElementById('school-address').value;
            const statusContainer = document.getElementById('auth-status-container');
            const statusTitle = document.getElementById('auth-status-title');
            const statusDesc = document.getElementById('auth-status-desc');
            const btn = document.getElementById('auth-btn');

            if (!email || !school || !address) {
                statusContainer.classList.remove('hidden');
                statusTitle.innerText = "Missing Info";
                statusDesc.innerText = "Please fill in all the blanks.";
                return;
            }

            btn.disabled = true;
            statusContainer.classList.remove('hidden');
            statusTitle.innerText = "Syncing...";
            statusDesc.innerText = "Attempting to reach S3 bucket...";

            const userData = { email, school, address, lastLogin: new Date().toISOString() };
            const fileName = `users/${email.replace(/[^a-zA-Z0-9]/g, '_')}.json`;

            try {
                await s3.putObject({
                    Bucket: DATA_BUCKET,
                    Key: fileName,
                    Body: JSON.stringify(userData),
                    ContentType: 'application/json'
                }).promise();

                localStorage.setItem('libishelf_user', JSON.stringify(userData));
                checkAuth();
            } catch (err) {
                console.error("DEBUG AWS ERROR:", err);
                btn.disabled = false;
                statusTitle.innerText = "AWS Connection Error";
                
                // Detailed Troubleshooting
                if (err.code === "AccessDenied") {
                    statusDesc.innerText = "Access Denied: Check your S3 Bucket Permissions or IAM User Policy.";
                } else if (err.code === "NetworkingError") {
                    statusDesc.innerText = "Networking Error: This usually means CORS is blocking the request.";
                } else if (err.code === "InvalidAccessKeyId") {
                    statusDesc.innerText = "Invalid Key ID: Please check that your Access Key is correct.";
                } else {
                    statusDesc.innerText = err.message || "Unknown error occurred.";
                }
            }
        }

        // ==========================================
        // 3. APP NAVIGATION & UI LOGIC
        // ==========================================
        function checkAuth() {
            const session = localStorage.getItem('libishelf_user');
            if (session) {
                const user = JSON.parse(session);
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('display-school').innerText = user.school;
                document.getElementById('display-email').innerText = user.email;
                document.getElementById('user-initial').innerText = user.email[0].toUpperCase();
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
            }
        }

        function logout() {
            localStorage.removeItem('libishelf_user');
            location.reload();
        }

        function loadPage(url, titleText) {
            document.getElementById('content-frame').src = url;
            document.getElementById('current-view-title').innerText = titleText;
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active-link'));
            
            const links = document.querySelectorAll('.nav-link');
            links.forEach(l => {
                if(l.innerText.includes(titleText)) l.classList.add('active-link');
            });
        }

        window.onload = () => {
            lucide.createIcons();
            checkAuth();
        };
    </script>
</body>
</html>
