<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibiShelf Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        #sidebar { width: 220px; transition: width 0.3s ease; }
        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            padding: 0.75rem 1rem; 
            margin: 0.25rem 0.5rem; 
            border-radius: 0.375rem; 
            cursor: pointer; 
            transition: all 0.2s ease;
            color: #cbd5e1;
            font-size: 0.875rem;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .active-link { background-color: #4f46e5 !important; color: white !important; }
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100 overflow-hidden">

    <!-- UNIFIED LOGIN/SIGNUP OVERLAY -->
    <div id="login-overlay" class="overlay">
        <div class="p-10 bg-white border border-gray-100 rounded-[2.5rem] shadow-2xl flex flex-col items-center max-w-sm text-center">
            <div class="bg-indigo-600 p-5 rounded-2xl mb-8 shadow-xl shadow-indigo-100">
                <i data-lucide="library" class="w-12 h-12 text-white"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 mb-3 tracking-tight">LibiShelf</h1>
            <p class="text-slate-500 text-sm mb-10 leading-relaxed px-4">The all-in-one library management system. Join your school community today.</p>
            
            <div class="w-full space-y-3">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-indigo-600 text-white py-4 px-6 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200 active:scale-95">
                    <i data-lucide="user-plus" class="w-5 h-5"></i>
                    Sign Up with Google
                </button>
                
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-200 py-4 px-6 rounded-2xl font-bold text-slate-700 hover:bg-gray-50 transition-all active:scale-95">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                    Log In with Google
                </button>
            </div>
            
            <p id="auth-error" class="text-red-500 text-xs mt-6 hidden font-medium"></p>
        </div>
    </div>

    <!-- MAIN APP SIDEBAR -->
    <aside id="sidebar" class="bg-slate-900 text-white flex flex-col shrink-0">
        <div class="p-5 text-xl font-black border-b border-slate-800 flex items-center gap-2">
            <i data-lucide="library" class="w-6 h-6 text-indigo-400"></i>
            <span>LibiShelf</span>
        </div>
        
        <nav class="flex-1 mt-6">
            <div id="nav-dashboard" onclick="loadPage('dashboard.html', 'Dashboard')" class="nav-link active-link">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
            </div>
            <div id="nav-catalog" onclick="loadPage('catalog.html', 'Catalog')" class="nav-link">
                <i data-lucide="book-marked" class="w-4 h-4"></i> Catalog
            </div>
            <div id="nav-lending" onclick="loadPage('lending.html', 'Lending')" class="nav-link">
                <i data-lucide="users" class="w-4 h-4"></i> Lending
            </div>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <div id="user-info" class="flex items-center gap-3 mb-4 hidden">
                <img id="user-photo" src="" class="w-8 h-8 rounded-full border border-indigo-500/50">
                <div class="overflow-hidden">
                    <p id="user-name" class="text-[11px] font-bold text-white truncate"></p>
                    <p class="text-[9px] text-indigo-400 uppercase font-black tracking-tighter">Verified Member</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full py-2.5 px-3 bg-slate-800 hover:bg-red-900/40 text-slate-400 hover:text-red-400 rounded-xl text-[10px] font-bold transition-all flex items-center justify-center gap-2">
                <i data-lucide="log-out" class="w-3 h-3"></i> Sign Out
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-white">
        <header class="h-14 border-b border-gray-200 flex items-center px-6 justify-between bg-white">
            <span id="current-view-title" class="text-xs font-black text-slate-400 uppercase tracking-widest">Dashboard</span>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-indigo-50 px-3 py-1 rounded-full border border-indigo-100">
                    <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-pulse"></div>
                    <span class="text-[9px] text-indigo-700 font-bold uppercase tracking-tight">Syncing to Cloud</span>
                </div>
            </div>
        </header>
        <iframe id="content-frame" name="content-frame" src="dashboard.html" class="w-full h-full border-none"></iframe>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTVSCflCLlaacMplOxMa1HmRVYSg9WPBI",
            authDomain: "libishelf-38fa6.firebaseapp.com",
            projectId: "libishelf-38fa6",
            storageBucket: "libishelf-38fa6.firebasestorage.app",
            messagingSenderId: "778087006231",
            appId: "1:778087006231:web:a3ecf2304d82419926dc52",
            measurementId: "G-M08N81QJ35"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginWithGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                const errBox = document.getElementById('auth-error');
                errBox.innerText = error.code === 'auth/unauthorized-domain' 
                    ? "Error: This website domain is not authorized in Firebase Console." 
                    : error.message;
                errBox.classList.remove('hidden');
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const loginOverlay = document.getElementById('login-overlay');
            if (user) {
                loginOverlay.style.display = 'none';
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                loadPage('dashboard.html', 'Dashboard');
            } else {
                loginOverlay.style.display = 'flex';
                document.getElementById('user-info').classList.add('hidden');
            }
        });

        window.loadPage = (url, titleText) => {
            document.getElementById('content-frame').src = url;
            document.getElementById('current-view-title').innerText = titleText;
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active-link'));
            const btnId = 'nav-' + titleText.toLowerCase();
            if (document.getElementById(btnId)) document.getElementById(btnId).classList.add('active-link');
        };

        lucide.createIcons();
    </script>
</body>
</html>
