<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibiShelf Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        #sidebar { width: 200px; transition: width 0.3s ease; }
        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            padding: 0.75rem 1rem; 
            margin: 0.25rem 0.5rem; 
            border-radius: 0.375rem; 
            cursor: pointer; 
            transition: all 0.2s ease;
            color: #cbd5e1;
            font-size: 0.875rem;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .active-link { background-color: #4f46e5 !important; color: white !important; }
    </style>
</head>
<body class="flex h-screen bg-gray-100 overflow-hidden">
    <!-- SLIM SIDEBAR -->
    <aside id="sidebar" class="bg-slate-900 text-white flex flex-col shrink-0">
        <div class="p-4 text-xl font-bold border-b border-slate-800 flex items-center gap-2">
            <i data-lucide="library" class="w-5 h-5 text-indigo-400"></i>
            <span>LibiShelf</span>
        </div>
        <nav class="flex-1 mt-4">
            <div id="nav-dashboard" onclick="loadPage('dashboard.html', 'Dashboard')" class="nav-link">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
            </div>
            <div id="nav-catalog" onclick="loadPage('catalog.html', 'Catalog')" class="nav-link">
                <i data-lucide="book-marked" class="w-4 h-4"></i> Catalog
            </div>
            <div id="nav-lending" onclick="loadPage('lending.html', 'Lending')" class="nav-link">
                <i data-lucide="users" class="w-4 h-4"></i> Lending
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col bg-white">
        <header class="h-12 border-b border-gray-200 flex items-center px-6 justify-between bg-white">
            <span id="current-view-title" class="text-sm font-medium text-gray-500 uppercase">Dashboard</span>
            <div class="text-xs text-indigo-600 font-bold">Cloud Sync Enabled</div>
        </header>
        <iframe id="content-frame" name="content-frame" src="dashboard.html" class="w-full h-full border-none"></iframe>
    </main>

    <script>
        lucide.createIcons();
        function loadPage(url, titleText) {
            document.getElementById('content-frame').src = url;
            document.getElementById('current-view-title').innerText = titleText;
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active-link'));
            const btnId = 'nav-' + titleText.toLowerCase();
            const activeBtn = document.getElementById(btnId);
            if (activeBtn) activeBtn.classList.add('active-link');
        }
        window.onload = () => loadPage('dashboard.html', 'Dashboard');
    </script>
</body>
</html>
