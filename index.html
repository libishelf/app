<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudLib - My Personal Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .book-card { transition: all 0.3s ease; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .loading-spinner { border-top-color: #4f46e5; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-indigo-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üìö CloudLib</h1>
            <div id="stats" class="text-sm bg-indigo-500 px-3 py-1 rounded-full">0 Items</div>
        </div>
    </nav>

    <main class="container mx-auto p-6 max-w-4xl">
        <div id="api-status-banner" class="bg-amber-50 border-l-4 border-amber-400 p-4 mb-6 rounded shadow-sm">
            <div class="flex items-center justify-between">
                <div class="flex">
                    <div id="status-icon">‚è≥</div>
                    <div class="ml-3">
                        <p class="text-sm font-medium" id="status-title">Connecting...</p>
                        <p class="text-xs" id="status-desc">Syncing with AWS...</p>
                    </div>
                </div>
                <button onclick="fetchBooks()" class="text-xs font-bold border px-2 py-1 rounded bg-white">Sync Now</button>
            </div>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-slate-200">
            <h2 class="text-lg font-semibold mb-4">Add New Item</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input id="title" type="text" placeholder="Book Title" class="border p-2 rounded w-full">
                    <input id="author" type="text" placeholder="Author" class="border p-2 rounded w-full">
                </div>
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                    <div class="w-full">
                        <label class="text-xs text-slate-500 font-bold uppercase block mb-1">Upload Cover</label>
                        <input id="imageFile" type="file" accept="image/*" class="text-sm w-full">
                    </div>
                    <button id="addBtn" onclick="addBook()" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded hover:bg-indigo-700 transition w-full sm:w-auto mt-2 sm:mt-0">
                        Add to Cloud
                    </button>
                </div>
            </div>
        </div>

        <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
        <div id="loading-state" class="text-center py-10">
            <div class="inline-block w-8 h-8 border-4 border-slate-200 loading-spinner rounded-full mb-2"></div>
        </div>
    </main>

    <script>
        // YOUR API URL
        const API_URL = "https://rnxj52yc4d.execute-api.us-east-1.amazonaws.com/prod/items"; 

        async function fetchBooks() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const library = Array.isArray(data) ? data : (data.Items || []);
                updateUI(library);
                showStatus(true);
            } catch (err) {
                console.error(err);
                showStatus(false);
            }
        }

        function showStatus(success) {
            const banner = document.getElementById('api-status-banner');
            banner.className = success ? "bg-green-50 border-l-4 border-green-400 p-4 mb-6 rounded shadow-sm" : "bg-red-50 border-l-4 border-red-400 p-4 mb-6 rounded shadow-sm";
            document.getElementById('status-icon').innerText = success ? "‚úÖ" : "‚ùå";
            document.getElementById('status-title').innerText = success ? "Connected" : "Disconnected";
            document.getElementById('status-desc').innerText = success ? "Your library is synced with AWS." : "Check your API connection.";
        }

        function updateUI(library) {
            document.getElementById('loading-state').classList.add('hidden');
            const grid = document.getElementById('library-grid');
            grid.innerHTML = '';
            
            library.forEach(book => {
                // IMPORTANT: Matches 'BookId' (Capital B) from your DynamoDB
                const id = book.BookId; 
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-xl border shadow-sm book-card';
                
                const imageHtml = book.imageUrl 
                    ? `<img src="${book.imageUrl}" class="w-full h-48 object-cover rounded mb-3" onerror="this.style.display='none'">`
                    : `<div class="w-full h-48 bg-indigo-50 rounded mb-3 flex items-center justify-center text-4xl">üìò</div>`;

                div.innerHTML = `
                    ${imageHtml}
                    <h4 class="font-bold text-slate-800">${book.title || 'Untitled'}</h4>
                    <p class="text-slate-500 text-sm">${book.author || 'Unknown'}</p>
                    <button onclick="deleteBook('${id}')" class="text-red-400 text-xs mt-4 hover:text-red-600 font-bold uppercase">Remove</button>
                `;
                grid.appendChild(div);
            });
            document.getElementById('stats').innerText = `${library.length} Items`;
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        async function addBook() {
            const t = document.getElementById('title');
            const a = document.getElementById('author');
            const i = document.getElementById('imageFile');
            const btn = document.getElementById('addBtn');
            
            if(!t.value || !a.value) return;

            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                let imgData = null, imgName = null;
                if(i.files[0]) {
                    imgData = await toBase64(i.files[0]);
                    imgName = `${Date.now()}-${i.files[0].name.replace(/\s+/g, '_')}`;
                }

                const res = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        id: Date.now().toString(), 
                        title: t.value, 
                        author: a.value, 
                        image: imgData, 
                        imageName: imgName 
                    })
                });

                const result = await res.json();
                
                if (result.error) {
                    alert("Error: " + result.message);
                } else {
                    t.value = ''; a.value = ''; i.value = '';
                    fetchBooks();
                }
            } catch (err) {
                alert("Critical Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Add to Cloud";
            }
        }

        async function deleteBook(id) {
            if(!id || id === "undefined") {
                alert("Error: Missing ID. Try syncing again.");
                return;
            }
            if(!confirm("Remove this book?")) return;
            try {
                const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if(res.ok) {
                    fetchBooks();
                } else {
                    alert("Delete failed on server.");
                }
            } catch (err) {
                console.error("Delete failed:", err);
            }
        }

        fetchBooks();
    </script>
</body>
</html>
