<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibiShelf Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        #sidebar { width: 220px; transition: width 0.3s ease; }
        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            padding: 0.75rem 1rem; 
            margin: 0.25rem 0.5rem; 
            border-radius: 0.375rem; 
            cursor: pointer; 
            transition: all 0.2s ease;
            color: #cbd5e1;
            font-size: 0.875rem;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .active-link { background-color: #4f46e5 !important; color: white !important; }
        #login-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100 overflow-hidden">

    <!-- LOGIN / SIGN UP OVERLAY -->
    <div id="login-overlay">
        <div class="p-8 bg-white border border-gray-100 rounded-3xl shadow-2xl flex flex-col items-center max-w-sm text-center">
            <div class="bg-indigo-600 p-4 rounded-2xl mb-6 shadow-lg shadow-indigo-200">
                <i data-lucide="library" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 mb-2">Join LibiShelf</h1>
            <p class="text-slate-500 text-sm mb-8 leading-relaxed">Create an account or sign in with your Google account to access the library dashboard.</p>
            
            <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-indigo-600 border border-transparent py-3 px-6 rounded-xl font-bold text-white hover:bg-indigo-700 transition shadow-md active:scale-95 mb-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 brightness-0 invert">
                Get Started with Google
            </button>
            
            <div class="flex items-center w-full my-2">
                <hr class="flex-grow border-gray-200">
                <span class="px-2 text-[10px] text-gray-400 font-bold uppercase">Quick Access</span>
                <hr class="flex-grow border-gray-200">
            </div>

            <p class="text-[10px] text-slate-400 mt-4 px-4">By signing in, you agree to follow the library's community guidelines.</p>
            
            <p id="auth-error" class="text-red-500 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <!-- SLIM SIDEBAR -->
    <aside id="sidebar" class="bg-slate-900 text-white flex flex-col shrink-0">
        <div class="p-5 text-xl font-black border-b border-slate-800 flex items-center gap-2">
            <i data-lucide="library" class="w-6 h-6 text-indigo-400"></i>
            <span>LibiShelf</span>
        </div>
        
        <nav class="flex-1 mt-6">
            <div id="nav-dashboard" onclick="loadPage('dashboard.html', 'Dashboard')" class="nav-link">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
            </div>
            <div id="nav-catalog" onclick="loadPage('catalog.html', 'Catalog')" class="nav-link">
                <i data-lucide="book-marked" class="w-4 h-4"></i> Catalog
            </div>
            <div id="nav-lending" onclick="loadPage('lending.html', 'Lending')" class="nav-link">
                <i data-lucide="users" class="w-4 h-4"></i> Lending
            </div>
        </nav>

        <!-- USER PROFILE BOX -->
        <div class="p-4 border-t border-slate-800">
            <div id="user-info" class="flex items-center gap-3 mb-4 hidden">
                <img id="user-photo" src="" class="w-8 h-8 rounded-full border border-slate-700">
                <div class="overflow-hidden">
                    <p id="user-name" class="text-[11px] font-bold text-white truncate"></p>
                    <p class="text-[9px] text-slate-500 uppercase font-black">Authorized Member</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full py-2 px-3 bg-slate-800 hover:bg-red-900/40 text-slate-400 hover:text-red-400 rounded-lg text-[10px] font-bold transition-all flex items-center justify-center gap-2">
                <i data-lucide="log-out" class="w-3 h-3"></i> Log Out
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-white">
        <header class="h-14 border-b border-gray-200 flex items-center px-6 justify-between bg-white">
            <span id="current-view-title" class="text-xs font-black text-slate-400 uppercase tracking-widest">Dashboard</span>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 bg-green-50 px-3 py-1 rounded-full border border-green-100">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-[9px] text-green-700 font-bold uppercase">Cloud Sync Active</span>
                </div>
                <button onclick="forceUpdate()" class="text-[10px] bg-slate-100 hover:bg-indigo-600 hover:text-white px-4 py-1.5 rounded-full text-slate-600 font-black transition-all">
                    REFRESH DATA
                </button>
            </div>
        </header>
        <iframe id="content-frame" name="content-frame" src="dashboard.html" class="w-full h-full border-none"></iframe>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTVSCflCLlaacMplOxMa1HmRVYSg9WPBI",
            authDomain: "libishelf-38fa6.firebaseapp.com",
            projectId: "libishelf-38fa6",
            storageBucket: "libishelf-38fa6.firebasestorage.app",
            messagingSenderId: "778087006231",
            appId: "1:778087006231:web:a3ecf2304d82419926dc52",
            measurementId: "G-M08N81QJ35"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // 1. LOGIN / SIGN UP FUNCTION
        window.loginWithGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                const errBox = document.getElementById('auth-error');
                errBox.innerText = "Error: " + error.message;
                errBox.classList.remove('hidden');
            }
        };

        // 2. LOGOUT FUNCTION
        window.logout = () => {
            signOut(auth);
        };

        // 3. LISTEN FOR AUTH CHANGES
        onAuthStateChanged(auth, (user) => {
            const overlay = document.getElementById('login-overlay');
            if (user) {
                overlay.style.display = 'none';
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL || 'https://via.placeholder.com/150';
                loadPage('dashboard.html', 'Dashboard');
            } else {
                overlay.style.display = 'flex';
                document.getElementById('user-info').classList.add('hidden');
            }
        });

        window.loadPage = (url, titleText) => {
            const timestamp = new Date().getTime();
            const freshUrl = url.includes('?') ? `${url}&t=${timestamp}` : `${url}?t=${timestamp}`;
            document.getElementById('content-frame').src = freshUrl;
            document.getElementById('current-view-title').innerText = titleText;
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active-link'));
            const btnId = 'nav-' + titleText.toLowerCase();
            const activeBtn = document.getElementById(btnId);
            if (activeBtn) activeBtn.classList.add('active-link');
        };

        window.forceUpdate = () => {
            const currentTitle = document.getElementById('current-view-title').innerText;
            loadPage(currentTitle.toLowerCase() + ".html", currentTitle);
        };

        lucide.createIcons();
    </script>
</body>
</html>
