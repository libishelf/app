            div.innerHTML = `

            `;
            grid.appendChild(div);
        });

        if(!confirm("Are you sure?")) return;

            // This hits YOUR_URL/items/ID
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            fetchBooks();
        } catch (err) {

        }
