<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudLib - My Personal Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .book-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        .loading-spinner { border-top-color: #4f46e5; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <!-- Header -->
    <nav class="bg-indigo-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <span>üìö</span> CloudLib
            </h1>
            <div id="stats" class="text-sm font-medium bg-indigo-500 px-3 py-1 rounded-full">
                Syncing...
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6 max-w-4xl">
        
        <!-- API Connection Info -->
        <div id="api-status-banner" class="bg-amber-50 border-l-4 border-amber-400 p-4 mb-6 rounded shadow-sm">
            <div class="flex">
                <div class="flex-shrink-0 text-amber-400">‚ö†Ô∏è</div>
                <div class="ml-3">
                    <p class="text-sm text-amber-700 font-medium" id="status-title">Connecting...</p>
                    <p class="text-xs text-amber-600" id="status-desc">Attempting to reach your AWS Library database.</p>
                </div>
            </div>
        </div>
        
        <!-- Add Book Section -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-slate-200">
            <h2 class="text-lg font-semibold mb-4 text-slate-700">Add New Item</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input id="title" type="text" placeholder="Book Title" class="border p-2 rounded-md focus:ring-2 focus:ring-indigo-300 outline-none">
                <input id="author" type="text" placeholder="Author" class="border p-2 rounded-md focus:ring-2 focus:ring-indigo-300 outline-none">
                <button id="addBtn" onclick="addBook()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
                    Add to Library
                </button>
            </div>
        </div>

        <!-- Library Grid -->
        <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-20 hidden">
            <div class="text-6xl mb-4">üì≠</div>
            <h3 class="text-xl text-slate-400">Your library is empty.</h3>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-20">
            <div class="inline-block w-8 h-8 border-4 border-slate-200 loading-spinner rounded-full mb-4"></div>
        </div>
    </main>

    <script>
        // --- AWS CONFIGURATION ---
        // I have updated this with your unique URL!
        const API_URL = "https://rnxj52yc4d.execute-api.us-east-1.amazonaws.com/prod/items"; 

        let myLibrary = [];

        async function fetchBooks() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                
                // DynamoDB scan returns { Items: [...] }
                myLibrary = data.Items || [];
                
                // Update Banner to Green (Success)
                document.getElementById('api-status-banner').className = "bg-green-50 border-l-4 border-green-400 p-4 mb-6 rounded shadow-sm";
                document.getElementById('status-title').innerText = "Connected to AWS";
                document.getElementById('status-desc').innerText = "Your library is successfully synced to the cloud!";
                updateUI();
            } catch (err) {
                console.error("AWS Connection Error:", err);
                document.getElementById('api-status-banner').className = "bg-red-50 border-l-4 border-red-400 p-4 mb-6 rounded shadow-sm";
                document.getElementById('status-title').innerText = "Connection Failed";
                document.getElementById('status-desc').innerText = "Check your API Gateway CORS settings and Lambda code.";
                loadLocalFallback();
            }
        }

        function loadLocalFallback() {
            const localData = localStorage.getItem('libib_clone_data');
            myLibrary = localData ? JSON.parse(localData) : [];
            updateUI();
        }

        function updateUI() {
            document.getElementById('loading-state').classList.add('hidden');
            const grid = document.getElementById('library-grid');
            const empty = document.getElementById('empty-state');
            grid.innerHTML = '';
            
            if (myLibrary.length === 0) {
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
                myLibrary.forEach((book) => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex flex-col justify-between book-card';
                    card.innerHTML = `
                        <div>
                            <div class="w-full h-32 bg-slate-100 rounded mb-4 flex items-center justify-center text-3xl">üìò</div>
                            <h4 class="font-bold text-slate-800">${book.title}</h4>
                            <p class="text-slate-500 text-sm">${book.author}</p>
                        </div>
                        <button onclick="removeBook('${book.bookId || book.id}')" class="mt-4 text-red-400 text-xs text-right uppercase font-bold hover:text-red-600 transition-colors">Remove</button>
                    `;
                    grid.appendChild(card);
                });
            }
            document.getElementById('stats').innerText = `${myLibrary.length} Items`;
        }

        async function addBook() {
            const t = document.getElementById('title');
            const a = document.getElementById('author');
            const btn = document.getElementById('addBtn');
            if (!t.value || !a.value) return;

            const newId = Date.now().toString();
            const newBook = { id: newId, title: t.value, author: a.value };
            
            btn.disabled = true;
            btn.innerText = "Saving...";

            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newBook)
                });
                
                if (response.ok) {
                    await fetchBooks();
                } else {
                    throw new Error("Failed to save");
                }
            } catch (err) {
                console.error("Save failed:", err);
                // Fallback to local if AWS fails
                myLibrary.push({ bookId: newId, ...newBook });
                localStorage.setItem('libib_clone_data', JSON.stringify(myLibrary));
                updateUI();
            }
            
            t.value = ''; a.value = ''; 
            btn.disabled = false;
            btn.innerText = "Add to Library";
        }

        async function removeBook(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    await fetchBooks();
                } else {
                    throw new Error("Delete failed");
                }
            } catch (err) {
                console.error("Delete failed:", err);
                myLibrary = myLibrary.filter(b => (b.bookId || b.id) !== id);
                localStorage.setItem('libib_clone_data', JSON.stringify(myLibrary));
                updateUI();
            }
        }

        // Start the app
        fetchBooks();
    </script>
</body>
</html>
