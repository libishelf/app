<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibiShelf - Modern Library Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars during transition */
        }
        
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.85);
            transform: scale(1.1);
            z-index: -1;
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .plan-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .plan-card:hover { transform: translateY(-4px); }

        .glass-card {
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Fix for the 'S' clipping issue */
        .branding-container {
            white-space: nowrap; /* Prevents text from wrapping into a single letter */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="bg-image"></div>

    <!-- Top Left Branding (Fixed Clipping) -->
    <div class="fixed top-10 left-10 flex items-center gap-4 z-10 branding-container">
        <img src="logo.svg" alt="Logo" class="h-12 w-auto drop-shadow-md" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3389/3389081.png'">
        <div class="flex flex-col justify-center">
            <h1 class="text-2xl font-extrabold tracking-tight text-white drop-shadow-lg leading-none">LibiShelf</h1>
            <p class="text-white/90 text-[10px] font-bold tracking-[0.15em] uppercase drop-shadow-md mt-1">Empowering your school library</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-lg glass-card rounded-[3rem] overflow-hidden fade-in">
        <div class="px-12 py-14">
            <div id="auth-container">
                <!-- UI will inject here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://1vs0akvj6e.execute-api.us-east-1.amazonaws.com/';

        let currentState = 'signup-email';
        let userData = { email: '', schoolName: '', schoolAddress: '', password: '', bookCount: 0, selectedPlan: '' };

        const container = document.getElementById('auth-container');

        async function apiRequest(data) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const resData = await response.json();
                if (resData.error) throw new Error(resData.error);
                return resData;
            } catch (err) {
                showMessage("Error: " + err.message);
                return { error: err.message };
            }
        }

        function setupPageActions(primaryBtnId) {
            const firstInput = container.querySelector('input');
            if (firstInput) firstInput.focus();

            const inputs = container.querySelectorAll('input');
            inputs.forEach(input => {
                input.onkeyup = (e) => {
                    if (e.key === 'Enter') document.getElementById(primaryBtnId).click();
                };
            });
        }

        function render() {
            container.innerHTML = '';
            window.onkeyup = null; // Clear global enter listener
            
            switch(currentState) {
                case 'signup-email':
                    container.innerHTML = `
                        <div class="space-y-6">
                            <div>
                                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Create Account</h2>
                                <p class="text-slate-500 text-sm mt-2 font-medium">Start organizing your collection today.</p>
                            </div>
                            <div class="space-y-2">
                                <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
                                <input type="email" id="email" value="${userData.email}" class="w-full px-5 py-4 bg-slate-100/50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all" placeholder="librarian@school.edu">
                            </div>
                            <button id="btn-email" onclick="handleEmailContinue()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200 transition-all active:scale-[0.98]">Continue</button>
                            <p class="text-center text-sm text-slate-500 mt-6 font-medium">Already have an account? <a href="#" onclick="setState('login')" class="text-blue-600 font-bold hover:underline">Sign In</a></p>
                        </div>
                    `;
                    setupPageActions('btn-email');
                    break;

                case 'signup-details':
                    container.innerHTML = `
                        <div class="space-y-4">
                            <h2 class="text-2xl font-black text-slate-800 mb-6">School Info</h2>
                            <input type="text" id="sn" class="w-full px-5 py-4 bg-slate-100/50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500" placeholder="School Name">
                            <input type="text" id="sa" class="w-full px-5 py-4 bg-slate-100/50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500" placeholder="Full School Address">
                            <input type="password" id="pw" class="w-full px-5 py-4 bg-slate-100/50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500" placeholder="Create Password">
                            <input type="password" id="cp" class="w-full px-5 py-4 bg-slate-100/50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500" placeholder="Confirm Password">
                            <button id="btn-details" onclick="handleDetailsContinue()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl mt-4 shadow-xl shadow-blue-200 transition-all active:scale-[0.98]">Continue</button>
                        </div>
                    `;
                    setupPageActions('btn-details');
                    break;

                case 'signup-books':
                    container.innerHTML = `
                        <div class="text-center">
                            <h2 class="text-2xl font-black text-slate-800 mb-2">Collection Size</h2>
                            <p class="text-sm text-slate-500 mb-8 font-medium">Approximate number of books in your library</p>
                            <input type="number" id="bc" class="w-full px-4 py-10 bg-slate-100/50 border-2 border-slate-200 rounded-[2rem] text-center text-6xl font-black text-blue-600 focus:border-blue-500 outline-none transition-all" placeholder="0">
                            <button id="btn-books" onclick="handleBooksContinue()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl mt-10 shadow-xl shadow-blue-200 transition-all active:scale-[0.98]">See Plans</button>
                        </div>
                    `;
                    setupPageActions('btn-books');
                    break;

                case 'signup-plans':
                    const over5k = userData.bookCount > 5000;
                    container.innerHTML = `
                        <h2 class="text-2xl font-black text-slate-800 text-center mb-10">Select a Plan</h2>
                        <div class="space-y-5">
                            <div onclick="userData.selectedPlan='pro';render()" class="plan-card relative cursor-pointer border-2 p-8 rounded-[2rem] ${userData.selectedPlan === 'pro' ? 'border-blue-500 bg-blue-50 ring-8 ring-blue-500/5' : 'border-slate-100 bg-white hover:border-slate-200'}">
                                ${!over5k ? '<span class="absolute -top-3 right-8 bg-blue-600 text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-tighter shadow-lg">Recommended</span>' : ''}
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="font-bold text-slate-800 text-xl">Pro</h3>
                                    <div class="text-right"><span class="text-3xl font-black text-slate-900">$5</span><span class="text-xs text-slate-400 font-bold">/mo</span></div>
                                </div>
                                <p class="text-xs text-slate-500 leading-relaxed font-medium">• 5,000 Items • Offline Mode • Challenges</p>
                            </div>

                            <div onclick="userData.selectedPlan='ultimate';render()" class="plan-card relative cursor-pointer border-2 p-8 rounded-[2rem] ${userData.selectedPlan === 'ultimate' ? 'border-blue-500 bg-blue-50 ring-8 ring-blue-500/5' : 'border-slate-100 bg-white hover:border-slate-200'}">
                                ${over5k ? '<span class="absolute -top-3 right-8 bg-blue-600 text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-tighter shadow-lg">Best Value</span>' : ''}
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="font-bold text-slate-800 text-xl">Ultimate</h3>
                                    <div class="text-right"><span class="text-3xl font-black text-slate-900">$10</span><span class="text-xs text-slate-400 font-bold">/mo</span></div>
                                </div>
                                <p class="text-xs text-slate-500 leading-relaxed font-medium">✨ All Pro features + Up to 100,000 items & Priority Support</p>
                            </div>
                        </div>
                        <button onclick="handleSignupFinal()" id="btn-final" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-5 rounded-2xl mt-10 shadow-2xl transition-all active:scale-[0.98]">Complete Registration</button>
                    `;
                    window.onkeyup = (e) => { if(e.key === 'Enter') handleSignupFinal(); };
                    break;

                case 'success':
                    container.innerHTML = `
                        <div class="text-center py-6">
                            <div class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner animate-bounce">
                                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <h2 class="text-3xl font-black mb-3 text-slate-800">Welcome!</h2>
                            <p class="text-slate-500 font-medium mb-10">Your account has been created successfully.</p>
                            <button id="btn-success" onclick="setState('login')" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200">Sign In Now</button>
                        </div>
                    `;
                    window.onkeyup = (e) => { if(e.key === 'Enter') setState('login'); };
                    break;

                case 'login':
                    container.innerHTML = `
                        <div class="space-y-6">
                            <div class="mb-10 text-center">
                                <h2 class="text-3xl font-black text-slate-800">Welcome Back</h2>
                                <p class="text-slate-500 text-sm mt-2 font-medium">Sign in to manage your library.</p>
                            </div>
                            <input type="email" id="le" class="w-full px-5 py-4 bg-slate-100/50 border border-slate-200 rounded-2xl focus:border-blue-500 outline-none" placeholder="Email Address">
                            <input type="password" id="lp" class="w-full px-5 py-4 bg-slate-100/50 border border-slate-200 rounded-2xl focus:border-blue-500 outline-none" placeholder="Password">
                            <button id="btn-login" onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200 transition-all active:scale-[0.98]">Sign In</button>
                            <p class="text-center text-sm text-slate-500 mt-8 font-medium">Need an account? <a href="#" onclick="setState('signup-email')" class="text-blue-600 font-bold hover:underline">Sign Up</a></p>
                        </div>
                    `;
                    setupPageActions('btn-login');
                    break;
            }
        }

        function setState(s) { currentState = s; render(); }

        function handleEmailContinue() {
            userData.email = document.getElementById('email').value;
            if(!userData.email.includes('@')) return showMessage("Invalid email address");
            setState('signup-details');
        }

        function handleDetailsContinue() {
            userData.schoolName = document.getElementById('sn').value;
            userData.schoolAddress = document.getElementById('sa').value;
            userData.password = document.getElementById('pw').value;
            if(userData.password.length < 6) return showMessage("Password must be 6+ characters");
            if(userData.password !== document.getElementById('cp').value) return showMessage("Passwords do not match");
            setState('signup-books');
        }

        function handleBooksContinue() {
            userData.bookCount = parseInt(document.getElementById('bc').value) || 0;
            userData.selectedPlan = userData.bookCount > 5000 ? 'ultimate' : 'pro';
            setState('signup-plans');
        }

        async function handleSignupFinal() {
            const btn = document.getElementById('btn-final');
            if(!btn || btn.disabled) return;
            btn.innerText = "Creating Account...";
            btn.disabled = true;
            const res = await apiRequest({ action: 'signup', ...userData });
            if(res.message) setState('success');
            else { showMessage(res.error || "Signup failed"); btn.innerText = "Complete Registration"; btn.disabled = false; }
        }

        async function handleLogin() {
            const email = document.getElementById('le').value;
            const password = document.getElementById('lp').value;
            const res = await apiRequest({ action: 'login', email, password });
            if(res.user) {
                showMessage("Success!");
                setTimeout(() => {
                    document.body.innerHTML = `<div class="p-20 text-center text-white"><h1 class="text-4xl font-black drop-shadow-lg">Hello, ${res.user.SchoolName}</h1></div>`;
                }, 800);
            } else { showMessage(res.error || "Invalid login credentials"); }
        }

        function showMessage(txt) {
            const t = document.createElement('div');
            t.className = 'fixed top-10 bg-slate-900/90 backdrop-blur-md text-white px-8 py-4 rounded-3xl text-xs font-bold left-1/2 -translate-x-1/2 shadow-2xl z-50 fade-in';
            t.innerText = txt;
            document.body.appendChild(t);
            setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
        }

        render();
    </script>
</body>
</html>
