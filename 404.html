<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | LibiShelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .error-card { background: white; border: 1px solid #e2e8f0; border-radius: 40px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full text-center space-y-8">
        <!-- Icon -->
        <div class="inline-flex items-center justify-center w-24 h-24 bg-blue-50 rounded-full mb-4">
            <span class="text-5xl">üßê</span>
        </div>

        <div class="space-y-2">
            <h1 class="text-7xl font-black text-slate-900">404</h1>
            <h2 class="text-2xl font-extrabold text-slate-800">Page Not Found</h2>
            <p class="text-slate-500 font-medium">Sorry, the page you're looking for doesn't exist or has been moved.</p>
        </div>

        <div class="error-card p-4">
            <button onclick="window.history.back()" class="w-full bg-slate-900 text-white font-black py-4 rounded-3xl hover:bg-black transition-all mb-3">
                Go Back
            </button>
            <a href="/" class="block w-full bg-slate-50 text-slate-600 font-black py-4 rounded-3xl hover:bg-slate-100 transition-all">
                Return Home
            </a>
        </div>

        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">LibiShelf Library System</p>
    </div>

</body>
</html>
