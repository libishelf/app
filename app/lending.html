<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fcfcfd; 
            padding: 40px; 
            margin: 0;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 28px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); }
    </style>
</head>
<body>

    <div class="max-w-4xl space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Left Side: Transaction Form -->
            <div class="md:col-span-2 card p-10 space-y-6">
                <div>
                    <h3 class="text-2xl font-black text-slate-800">Quick Scan</h3>
                    <p class="text-slate-400 text-sm font-medium">Lend or return a book instantly.</p>
                </div>

                <div class="space-y-4">
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Student</label>
                        <input type="text" placeholder="Search by name or ID..." class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500 transition-all">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Book / ISBN</label>
                        <input type="text" placeholder="Scan barcode..." class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500 transition-all">
                    </div>
                    
                    <div class="flex gap-4 pt-4">
                        <button class="flex-1 bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-blue-500/10 hover:bg-blue-700 transition-all">Issue Loan</button>
                        <button class="flex-1 bg-slate-100 text-slate-600 font-black py-4 rounded-2xl hover:bg-slate-200 transition-all">Return Book</button>
                    </div>
                </div>
            </div>

            <!-- Right Side: Today's Summary -->
            <div class="space-y-6">
                <div class="card p-8 bg-slate-900 text-white border-none">
                    <p class="text-[10px] font-black opacity-60 uppercase tracking-widest mb-1">Loans Today</p>
                    <h4 class="text-4xl font-black">18</h4>
                    <div class="mt-4 pt-4 border-t border-white/10 flex justify-between items-end">
                        <div>
                            <p class="text-[10px] font-black opacity-60 uppercase tracking-widest">Returns</p>
                            <p class="text-xl font-bold">12</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-black opacity-60 uppercase tracking-widest">Overdue</p>
                            <p class="text-xl font-bold text-red-400">03</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
