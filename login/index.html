<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LibiShelf - Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bg-image { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('../background.png'); background-size: cover; background-position: center; filter: blur(8px) brightness(0.8); z-index: -1; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); width: 100%; max-width: 400px; margin-top: 4rem; }
        .loader { border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 2px solid white; width: 14px; height: 14px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        input { font-size: 16px !important; }
    </style>
</head>
<body class="p-4">
    <div class="bg-image"></div>

    <div class="fixed top-8 left-0 right-0 z-50 flex justify-center sm:justify-start sm:left-8">
        <a href="/" class="flex items-center gap-2">
            <img src="../logo.svg" alt="Logo" class="h-8 w-auto drop-shadow-md" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3389/3389081.png'">
            <h1 class="text-xl font-black text-white drop-shadow-md">LibiShelf</h1>
        </a>
    </div>

    <div class="glass-card rounded-[2rem] shadow-2xl fade-in">
        <div class="px-8 py-10" id="main-content">
            <div class="space-y-5">
                <div class="text-center">
                    <h2 class="text-xl font-black text-slate-800 tracking-tight">Welcome Back</h2>
                </div>
                
                <div class="space-y-3">
                    <input type="email" id="le" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" placeholder="Email Address">
                    <input type="password" id="lp" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" placeholder="Password">
                </div>

                <button id="btn-login" onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl text-sm shadow-md active:scale-95 flex items-center justify-center gap-2">
                    <span id="btn-text">Sign In</span>
                    <div id="btn-loader" class="loader hidden"></div>
                </button>

                <p class="text-center text-xs text-slate-500 pt-2 font-medium">Need an account? <a href="/signup" class="text-blue-600 font-bold">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://1vs0akvj6e.execute-api.us-east-1.amazonaws.com/';
        const emailI = document.getElementById('le');
        const passI = document.getElementById('lp');

        [emailI, passI].forEach(i => i.onkeyup = (e) => { if(e.key === 'Enter') handleLogin(); });

        async function handleLogin() {
            const email = emailI.value.trim();
            const password = passI.value;
            const btn = document.getElementById('btn-login');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');

            if (!email || !password) { alert("Please fill in all fields."); return; }

            btn.disabled = true; 
            btnText.innerText = "Logging in..."; 
            btnLoader.classList.remove('hidden');

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', email, password })
                });
                
                const data = await res.json();
                console.log("Login result:", data);
                
                if (data.user || res.ok) {
                    document.getElementById('main-content').innerHTML = `
                        <div class="text-center py-6 fade-in">
                            <h2 class="text-xl font-black">Logged In!</h2>
                            <p class="text-xs text-slate-500">Redirecting to dashboard...</p>
                        </div>`;
                    if (data.user) sessionStorage.setItem('libi_user', JSON.stringify(data.user));
                    setTimeout(() => { window.location.href = "/dashboard"; }, 1000);
                } else { 
                    alert("Error: " + (data.error || "Invalid Credentials"));
                    btn.disabled = false; btnText.innerText = "Sign In"; btnLoader.classList.add('hidden');
                }
            } catch (err) {
                console.error("Login Error:", err);
                alert("Login failed. Please check your network connection.");
                btn.disabled = false; btnText.innerText = "Sign In"; btnLoader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
