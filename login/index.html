<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LibiShelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <a href="../">
                <img src="../logo.svg" alt="LibiShelf" class="h-14 w-14 mx-auto mb-4">
            </a>
            <h1 class="text-2xl font-bold text-slate-800">Welcome Back</h1>
            <p class="text-slate-500">Sign in to your school library</p>
        </div>

        <div id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-slate-600 mb-1">School Email</label>
                <input type="email" id="email" placeholder="email@school.edu" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-600 mb-1">Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button onclick="handleLogin()" id="login-btn" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-100 transition">Sign In</button>
            
            <div class="text-center mt-4">
                <button onclick="showForgot()" class="text-sm text-blue-600 hover:underline">Forgot Password?</button>
            </div>
        </div>

        <!-- Success Message -->
        <div id="success" class="hidden text-center space-y-6 py-4">
            <div class="text-6xl">ðŸ”“</div>
            <h2 class="text-2xl font-bold text-slate-800">Successfully Logged In!</h2>
            <p id="welcome-msg" class="text-slate-600"></p>
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
            <p class="text-slate-400 text-sm">Entering dashboard...</p>
        </div>

        <!-- Forgot Password UI -->
        <div id="forgot-password" class="hidden space-y-4">
            <p class="text-sm text-slate-500 mb-4">Enter your email and we'll send a reset link to your school inbox.</p>
            <input type="email" id="reset-email" placeholder="yourname@school.edu" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none">
            <button onclick="sendReset()" class="w-full py-3 bg-slate-800 text-white font-bold rounded-xl">Send Reset Link</button>
            <button onclick="hideForgot()" class="w-full text-slate-400 text-sm hover:text-slate-600">Cancel and go back</button>
        </div>

        <div id="error-msg" class="mt-4 text-red-500 text-sm text-center hidden font-medium"></div>
        
        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <span class="text-slate-500 text-sm">First time here?</span>
            <a href="../signup/" class="text-sm font-bold text-blue-600 ml-1">Create an Account</a>
        </div>
    </div>

    <script>
        const API_URL = "https://1vs0akvj6e.execute-api.us-east-1.amazonaws.com/auth";

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if(!email || !password) return showError('Please fill in both fields');
            
            const btn = document.getElementById('login-btn');
            btn.innerText = "Checking Credentials...";
            btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', email, password })
                });
                const data = await res.json();

                if(res.ok) {
                    document.getElementById('login-form').classList.add('hidden');
                    document.getElementById('success').classList.remove('hidden');
                    document.getElementById('welcome-msg').innerText = `Welcome back to the library, ${data.school_name || email}!`;
                    hideError();
                    // In a real app, you'd redirect here
                    // setTimeout(() => window.location.href = '/dashboard', 2000);
                } else {
                    showError(data.error || 'The email or password you entered is incorrect.');
                    btn.disabled = false;
                    btn.innerText = "Sign In";
                }
            } catch(e) { 
                showError('Server connection error. Please try again.'); 
                btn.disabled = false;
                btn.innerText = "Sign In";
            }
        }

        function showForgot() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('forgot-password').classList.remove('hidden');
            hideError();
        }

        function hideForgot() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('forgot-password').classList.add('hidden');
        }

        function sendReset() {
            const email = document.getElementById('reset-email').value;
            if(!email) return showError('Email required');
            
            // Simulating a reset link for now
            const mockToken = Math.random().toString(36).substring(2, 10);
            const resetLink = `https://main.dhjm1i72p4mjs.amplifyapp.com/login?reset=${mockToken}`;
            
            alert("A password reset link has been generated: " + resetLink + "\n\n(In the next version, this will be emailed to you!)");
            hideForgot();
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.classList.remove('hidden');
        }
        function hideError() { document.getElementById('error-msg').classList.add('hidden'); }
    </script>
</body>
</html>
