<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibiShelf - Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('../background.png');
            background-size: cover; background-position: center;
            filter: blur(10px) brightness(0.85); transform: scale(1.1); z-index: -1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.94); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-image"></div>

    <div class="fixed top-10 left-10 flex items-center gap-4 z-10">
        <a href="/" class="flex items-center gap-4">
            <img src="../logo.svg" alt="Logo" class="h-12 w-auto" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3389/3389081.png'">
            <div class="flex flex-col">
                <h1 class="text-2xl font-extrabold tracking-tight text-white drop-shadow-lg">LibiShelf</h1>
            </div>
        </a>
    </div>

    <div class="w-full max-w-lg glass-card rounded-[3rem] overflow-hidden fade-in">
        <div class="px-12 py-14">
            <div id="auth-container">
                <!-- Signup flow content here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://1vs0akvj6e.execute-api.us-east-1.amazonaws.com/';
        let currentState = 'signup-email';
        let userData = { email: '', schoolName: '', schoolAddress: '', password: '', bookCount: 0, selectedPlan: '' };

        function render() {
            const container = document.getElementById('auth-container');
            container.innerHTML = '';
            
            switch(currentState) {
                case 'signup-email':
                    container.innerHTML = `
                        <div class="space-y-6">
                            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Create Account</h2>
                            <div class="space-y-2">
                                <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest">Email Address</label>
                                <input type="email" id="email" class="w-full px-5 py-4 bg-slate-100/50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500" placeholder="librarian@school.edu">
                            </div>
                            <button id="btn-next" onclick="next()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200">Continue</button>
                            <p class="text-center text-sm text-slate-500 mt-6 font-medium">Already have an account? <a href="/login" class="text-blue-600 font-bold hover:underline">Log In</a></p>
                        </div>
                    `;
                    document.getElementById('email').focus();
                    document.getElementById('email').onkeyup = (e) => { if(e.key === 'Enter') next(); };
                    break;
                // ... (rest of the signup details, books, and plans screens logic same as original but with /login link)
            }
        }
        function next() {
            const email = document.getElementById('email').value;
            if(!email.includes('@')) return;
            userData.email = email;
            // logic to move to details...
            alert("This file is focused on Sign Up! Link to /login at bottom works.");
        }
        render();
    </script>
</body>
</html>
